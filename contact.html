    <form>
        <div class="Form-Header">
        <h1>Contact me</h1>
        <h2>I'd love to hear from you! Whether you have a project in mind, are looking for a collaboration, or simply want
            to chat about tech, feel free to get in touch.</h2>
        </div>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    
        <label for="message">Message:</label>
        <textarea id="message" rows="4" cols="50" required></textarea>
    
        <button type="submit"><i class="fa-regular fa-paper-plane"></i>Send</button>
    </form>
